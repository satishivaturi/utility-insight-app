<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Insight</title>
</head>
<body>
    <h1>Utility Insight App</h1>
    <p>Upload your Green Button XML file to see your energy usage!</p>

    <input type="file" id="fileInput" accept=".xml" />
    <button onclick="handleFile()">Upload and Analyze</button>

    <pre id="output"></pre>

    <script>
    function handleFile() {
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        if (fileInput.files.length === 0) {
            alert('Please select a file first!');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");

            const readings = xmlDoc.getElementsByTagName('IntervalReading');

            let totalUsageWh = 0;
            let firstTimestamp = null;

            for (let i = 0; i < readings.length; i++) {
                const reading = readings[i];
                const value = parseInt(reading.getElementsByTagName('value')[0].textContent, 10);
                const start = parseInt(reading.getElementsByTagName('start')[0].textContent, 10);

                totalUsageWh += value;

                if (firstTimestamp === null || start < firstTimestamp) {
                    firstTimestamp = start;
                }
            }

            // Convert Wh (watt-hour) to kWh (kilowatt-hour)
            const totalUsageKWh = (totalUsageWh / 1000).toFixed(2);

            // Convert timestamp to human-readable date
            const date = firstTimestamp ? new Date(firstTimestamp * 1000).toDateString() : 'Unknown';

            output.innerHTML = `
                <h2>Bill Summary:</h2>
                <p><strong>Billing Start Date:</strong> ${date}</p>
                <p><strong>Total Energy Used:</strong> ${totalUsageKWh} kWh</p>
            `;
        };
        reader.readAsText(fileInput.files[0]);
    }
</script>

</body>
</html>
